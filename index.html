<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Sayı Tahmin Etme Oyunu</h1>
    <p class="between text-center text-white">0 ile 100 arasında bir sayı tahmin ediniz</p>
    <div class="text-center bg-white w-25 m-auto p-3 fw-semibold fs-1 my-3 d-flex justify-content-center align-items-center number">?</div>

    <div class="container justify-content-center bg-black opacity-75">
      <div class="row gap-2">
        <div class="d-flex justify-content-center gap-3 w-75 m-auto my-2 p-3">
        <input type="number" name="" class="rounded-3 sayi" />
        <button class="tahmin rounded-5 p-2">Tahmin</button>
      </div>
      <div class="d-flex justify-content-center align-items-center gap-5 w-75 m-auto text-white">
        <p class="score my">Kalan hakkınız: <span class="my-score">10</span></p>
        <h3 class="guess">Tahminini Yaz</h3>
        <p class="score top">🏅Top Score: <span class="top-score">0</span></p>
      </div>
      <button class="rounded-5 w-25 m-auto p-2 my-2 dene">Yeniden Dene</button></div>
      
    </div>
    <script src="./guessTheNumber.js"></script>
  </body>
</html>
